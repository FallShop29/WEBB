<!DOCTYPE html>

<head>

  <title>Fall Hosting Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0b0f1e;
      --color-panel: #151a30;
      --color-glow-blue: #00f0ff;
      --color-glow-pink: #ff00ff;
      --color-text-light: #e5e5e5;
      --color-subtext: #999;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--color-bg);
      color: var(--color-text-light);
      font-family: 'Rubik', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: var(--color-panel);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.07);
    }
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-align: center;
      color: var(--color-glow-blue);
      text-shadow: 0 0 6px var(--color-glow-blue);
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--color-subtext);
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .qris-box {
      background: #0f0f0f;
      border: 2px solid var(--color-glow-blue);
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      margin-bottom: 30px;
    }
    .qris-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .qris-box p {
      margin-top: 12px;
      font-size: 0.95rem;
      color: var(--color-subtext);
    }
    .section {
      background: #101421;
      border-left: 4px solid var(--color-glow-pink);
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1rem;
      color: var(--color-glow-pink);
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    .wallet {
      margin: 8px 0;
      font-size: 0.92rem;
      line-height: 1.6;
    }
    .wallet span {
      color: var(--color-glow-blue);
      font-weight: 500;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .btn {
      flex: 1 1 30%;
      background: linear-gradient(135deg, #00f0ff, #9900ff);
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
